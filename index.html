<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBC Wholesale Portal</title>
    <style>
        :root { --sbc-blue: #007bff; --sbc-dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 120px; color: #333; }
        .site-header { background: var(--sbc-dark); color: white; padding: 15px 5%; border-bottom: 4px solid var(--sbc-blue); display: flex; align-items: center; justify-content: space-between; }
        .header-info { display:flex; align-items:center; gap:15px; }
        .header-info img { height:60px; background:white; padding:5px; border-radius:4px; }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* LIVE BAR */
        .live-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--sbc-dark); color: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-top: 4px solid var(--sbc-blue); z-index: 9999; }
        .summary-box { display: flex; gap: 25px; }
        .summary-item { text-align: center; }
        .summary-item small { display: block; opacity: 0.6; font-size: 0.7em; text-transform: uppercase; }
        .summary-item span { font-size: 1.2em; font-weight: bold; }
        
        .btn { padding: 15px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-primary { background: var(--sbc-blue); color: white; }
        .btn-success { background: #28a745; color: white; width: 100%; margin-top: 20px; font-size: 1.2em; }
        
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { border: 1px solid #eee; padding: 20px; text-align: center; border-radius: 10px; background: #fff; }
        .qty-input { width: 70px; padding: 8px; border: 2px solid var(--sbc-blue); border-radius: 6px; text-align: center; font-weight: bold; }

        /* REVIEW PAGE BRANDING */
        .branding-line { color: var(--sbc-blue); font-weight: bold; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

<header class="site-header">
    <div class="header-info">
        <img src="https://raw.githubusercontent.com/remyjdavis/brewery-order-form/main/logo.png" alt="SBC">
        <div><h2 style="margin:0;">Suburban Brewing Co.</h2><small>Wholesale Client Portal</small></div>
    </div>
</header>

<div class="container" id="app"></div>

<div id="live-bar" class="live-bar" style="display:none;">
    <div class="summary-box">
        <div class="summary-item"><small>Subtotal</small><span id="live-sub">$0.00</span></div>
        <div class="summary-item"><small>Deposits</small><span id="live-dep">$0.00</span></div>
        <div class="summary-item"><small>Tax (6%)</small><span id="live-tax">$0.00</span></div>
        <div class="summary-item" style="border-left:1px solid #444; padding-left:20px;"><small>Total Due</small><span id="live-total" style="font-size:1.6em;">$0.00</span></div>
    </div>
    <button class="btn btn-primary" onclick="state.step=3;render()">Review Order &rarr;</button>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyT1PzljxVZ9NKBbgmAJ7kgPul228vnwrdjf_YRbzhIMR_rXhG2tx36-yzBHfFNH5DX/exec";
    const PRODUCT_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOYHzF6u43ORNewiUMe-i-FtSGPB4mHw-BN9xlqY-UzHvRWUVr-Cgro_kqiGm4G-fKAA6w3ErQwp3O/pub?gid=1782602603&output=csv";
    
    const KEG_DEPOSIT = 30.00;
    const TAX_RATE = 0.06;
    const DISC_THRESHOLD = 10;
    const DISC_RATE = 0.10;

    let products = [];
    let state = { step: 0, customer: null, cart: [] };

    async function loadProducts() {
        const res = await fetch(PRODUCT_CSV);
        const text = await res.text();
        products = text.split("\n").slice(1).map(r => {
            const c = r.split(",");
            return { name: c[0].trim(), price: parseFloat(c[1]) || 0 };
        }).filter(p => p.name);
    }

    function calculate() {
        let sub = 0;
        let totalQty = 0;
        let dep = 0;

        state.cart.forEach(item => {
            sub += (item.price * item.qty);
            totalQty += item.qty;
            if (item.name.toLowerCase().includes("keg")) {
                dep += (item.qty * KEG_DEPOSIT);
            }
        });

        const disc = (totalQty >= DISC_THRESHOLD) ? (sub * DISC_RATE) : 0;
        // ONLY Taxed if Account Type is "Check" (Restaurant)
        const isTaxable = state.customer && state.customer.type === "Check";
        const tax = isTaxable ? ((sub - disc) * TAX_RATE) : 0;

        return { sub, disc, dep, tax, final: (sub - disc + dep + tax) };
    }

    function render() {
        const app = document.getElementById("app");
        const bar = document.getElementById("live-bar");
        app.innerHTML = "";
        bar.style.display = (state.step === 2) ? "flex" : "none";

        if (state.step === 0) {
            app.innerHTML = `<div class="card"><h2>SBC Wholesale Terms</h2><p>Standard unpasteurized product terms apply (38Â°F storage). $30 Deposit per keg.</p><button class="btn btn-primary" onclick="state.step=1;render()">I Accept</button></div>`;
        } 
        else if (state.step === 1) {
            app.innerHTML = `<div class="card" style="text-align:center;"><h2>Find Your Account</h2><input type="text" id="cust-search" placeholder="Search Business Name..." style="width:100%; padding:15px; border:2px solid #ddd; border-radius:8px;"><div id="results" style="display:none; border:1px solid #ccc; margin-top:5px; border-radius:8px; overflow:hidden;"></div></div>`;
            document.getElementById("cust-search").oninput = (e) => doSearch(e.target.value);
        }
        else if (state.step === 2) {
            app.innerHTML = `<div class="card"><h2>Order For: ${state.customer.name}</h2><div class="product-grid">${products.map(p => `
                <div class="product-card"><strong>${p.name}</strong><br>$${p.price.toFixed(2)}<br><br><input type="number" class="qty-input" min="0" value="${getQty(p.name)}" oninput="updateCart('${p.name}', ${p.price}, this.value)"></div>
            `).join("")}</div></div>`;
            updateLiveBar();
        }
        else if (state.step === 3) {
            const t = calculate();
            const items = state.cart.filter(i => i.qty > 0);
            app.innerHTML = `
                <div class="card">
                    <div class="branding-line">Suburban Brewing Co.</div>
                    <div style="display:flex; justify-content:space-between; align-items:start;">
                        <div>
                            <div style="font-weight:900; font-size:1.6em; margin-bottom:5px;">${state.customer.name}</div>
                            <div style="font-size:1.1em; line-height:1.4;">
                                ${state.customer.address}<br>
                                ${state.customer.city}, ${state.customer.state} ${state.customer.zip}
                            </div>
                        </div>
                        <div style="text-align:right;">
                            <div style="color:#666; font-size:0.8em; text-transform:uppercase;">Order Date</div>
                            <div style="font-weight:bold; font-size:1.2em;">${new Date().toLocaleDateString()}</div>
                        </div>
                    </div>
                    <hr style="margin:25px 0; border:0; border-top:2px solid #333;">
                    <table style="width:100%; border-collapse:collapse;">
                        ${items.map(i => `<tr style="border-bottom:1px solid #eee;"><td style="padding:12px 0;">${i.name}</td><td style="text-align:center;">x${i.qty}</td><td style="text-align:right;">$${(i.price*i.qty).toFixed(2)}</td></tr>`).join("")}
                    </table>
                    <div style="text-align:right; margin-top:20px; font-size:1.1em;">
                        Subtotal: $${t.sub.toFixed(2)}<br>
                        ${t.disc > 0 ? `<span style="color:red;">10+ Case Discount: -$${t.disc.toFixed(2)}</span><br>` : ''}
                        Keg Deposits ($30/ea): $${t.dep.toFixed(2)}<br>
                        PA Sales Tax (6%): $${t.tax.toFixed(2)}<br>
                        <strong style="font-size:1.8em; display:block; margin-top:10px;">Total Due: $${t.final.toFixed(2)}</strong>
                    </div>
                    <button class="btn btn-success" onclick="submitOrder()">Submit Final Order</button>
                </div>`;
        }
    }

    async function doSearch(val) {
        if (val.length < 2) return;
        const res = await fetch(`${API_URL}?q=${encodeURIComponent(val)}`);
        const data = await res.json();
        const box = document.getElementById("results");
        box.style.display = "block";
        box.innerHTML = data.results.map(c => `<div style="padding:15px; border-bottom:1px solid #eee; cursor:pointer;" onclick='selectCust(${JSON.stringify(c).replace(/'/g, "&apos;")})'><strong>${c.name}</strong><br><small>${c.address} (${c.type})</small></div>`).join("");
    }

    window.selectCust = (c) => { state.customer = c; state.step = 2; render(); };
    function updateCart(name, price, qty) {
        const idx = state.cart.findIndex(i => i.name === name);
        const q = parseInt(qty) || 0;
        if (idx > -1) state.cart[idx].qty = q;
        else state.cart.push({name, price, qty: q});
        updateLiveBar();
    }
    function updateLiveBar() {
        const t = calculate();
        document.getElementById("live-sub").innerText = "$" + t.sub.toFixed(2);
        document.getElementById("live-dep").innerText = "$" + t.dep.toFixed(2);
        document.getElementById("live-tax").innerText = "$" + t.tax.toFixed(2);
        document.getElementById("live-total").innerText = "$" + t.final.toFixed(2);
    }
    function getQty(name) { const i = state.cart.find(c => c.name === name); return i ? i.qty : 0; }
    
    async function submitOrder() {
        const payload = { ...state, totals: calculate() };
        await fetch(API_URL, { method: "POST", body: JSON.stringify(payload) });
        alert("Order Received!");
        location.reload();
    }

    loadProducts();
    render();
</script>
</body>
</html>
