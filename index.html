<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBC Wholesale Portal</title>
    <style>
        :root { --sbc-blue: #007bff; --sbc-dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 100px; color: #333; }
        .site-header { background: var(--sbc-dark); color: white; padding: 15px 5%; border-bottom: 4px solid var(--sbc-blue); display: flex; align-items: center; justify-content: space-between; }
        .header-info { display: flex; align-items: center; gap: 15px; }
        .header-info img { height: 60px; background: white; padding: 5px; border-radius: 4px; }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        
        /* SEARCH & DROPDOWN */
        .search-box { position: relative; width: 100%; max-width: 600px; margin: 20px auto; }
        #cust-search { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1em; }
        .dropdown { position: absolute; width: 100%; background: white; border: 1px solid #ccc; z-index: 10000; display: none; max-height: 300px; overflow-y: auto; box-shadow: 0 10px 20px rgba(0,0,0,0.2); border-radius: 0 0 8px 8px; }
        .dropdown-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; text-align: left; }
        .dropdown-item:hover { background: #f0f7ff; }

        /* PRODUCT GRID */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .product-card { border: 1px solid #eee; padding: 20px; text-align: center; border-radius: 10px; background: #fff; transition: 0.2s; }
        .product-card:hover { border-color: var(--sbc-blue); }
        .qty-input { width: 80px; padding: 10px; border: 2px solid var(--sbc-blue); border-radius: 6px; text-align: center; font-weight: bold; font-size: 1.1em; }

        /* LIVE BAR */
        .live-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--sbc-dark); color: white; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-top: 4px solid var(--sbc-blue); z-index: 9999; }
        
        .btn { padding: 15px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1em; }
        .btn-primary { background: var(--sbc-blue); color: white; }
        .btn-success { background: #28a745; color: white; }
    </style>
</head>
<body>

<header class="site-header">
    <div class="header-info">
        <img src="https://raw.githubusercontent.com/remyjdavis/brewery-order-form/main/logo.png" alt="SBC">
        <div><h2 style="margin:0;">Suburban Brewing Co.</h2><small>Wholesale Portal</small></div>
    </div>
</header>

<div class="container" id="app"></div>

<div id="live-bar" class="live-bar" style="display:none;">
    <div>
        <small style="opacity:0.7; text-transform:uppercase; font-size:0.7em; display:block;">Current Order Total</small>
        <strong id="live-total" style="font-size:1.8em;">$0.00</strong>
    </div>
    <button class="btn btn-primary" onclick="state.step=3;render()">Review Order &rarr;</button>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyT1PzljxVZ9NKBbgmAJ7kgPul228vnwrdjf_YRbzhIMR_rXhG2tx36-yzBHfFNH5DX/exec";
    const PRODUCT_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOYHzF6u43ORNewiUMe-i-FtSGPB4mHw-BN9xlqY-UzHvRWUVr-Cgro_kqiGm4G-fKAA6w3ErQwp3O/pub?gid=1782602603&output=csv";

    let products = [];
    let state = { step: 0, customer: null, cart: [] };

    async function loadProducts() {
        const res = await fetch(PRODUCT_CSV);
        const text = await res.text();
        products = text.split("\n").slice(1).map(r => {
            const c = r.split(",");
            return { name: c[0].trim(), price: parseFloat(c[1]) || 0 };
        }).filter(p => p.name);
    }

    function render() {
        const app = document.getElementById("app");
        const bar = document.getElementById("live-bar");
        app.innerHTML = "";
        bar.style.display = (state.step === 2) ? "flex" : "none";

        if (state.step === 0) {
            app.innerHTML = `<div class="card"><h2>Wholesale Agreement</h2><p>Please accept the terms to continue...</p><button class="btn btn-primary" onclick="state.step=1;render()">Accept & Start</button></div>`;
        } 
        else if (state.step === 1) {
            app.innerHTML = `<div class="card" style="text-align:center;"><h2>Account Selection</h2><div class="search-box"><input type="text" id="cust-search" placeholder="Search Business Name..." autocomplete="off"><div id="results" class="dropdown"></div></div></div>`;
            document.getElementById("cust-search").oninput = (e) => doSearch(e.target.value);
        }
        else if (state.step === 2) {
            app.innerHTML = `<div class="card"><h2>Products for ${state.customer.name}</h2><div class="product-grid">${products.map(p => `
                <div class="product-card">
                    <strong>${p.name}</strong><div style="color:var(--sbc-blue); margin:10px 0;">$${p.price.toFixed(2)}</div>
                    <input type="number" class="qty-input" min="0" value="${getQty(p.name)}" oninput="updateCart('${p.name}', ${p.price}, this.value)">
                </div>`).join("")}</div></div>`;
            updateTotal();
        }
        else if (state.step === 3) {
            const items = state.cart.filter(i => i.qty > 0);
            const total = items.reduce((s, i) => s + (i.price * i.qty), 0);
            app.innerHTML = `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:start; margin-bottom:30px;">
                        <div>
                            <div style="color:var(--sbc-blue); font-weight:bold; margin-bottom:10px;">Suburban Brewing Co.</div>
                            <div style="font-weight:900; font-size:1.4em;">${state.customer.name}</div>
                            <div>${state.customer.address}</div>
                            <div>${state.customer.city}, ${state.customer.state} ${state.customer.zip}</div>
                        </div>
                        <div style="text-align:right;">
                            <div style="color:#666; font-size:0.8em;">ORDER DATE</div>
                            <div style="font-weight:bold; font-size:1.2em;">${new Date().toLocaleDateString()}</div>
                        </div>
                    </div>
                    <table style="width:100%; border-collapse:collapse; margin-bottom:20px;">
                        <tr style="border-bottom:2px solid #333;"><th style="text-align:left; padding:10px;">Item</th><th>Qty</th><th style="text-align:right; padding:10px;">Total</th></tr>
                        ${items.map(i => `<tr style="border-bottom:1px solid #eee;"><td style="padding:10px;">${i.name}</td><td style="text-align:center;">${i.qty}</td><td style="text-align:right; padding:10px;">$${(i.price*i.qty).toFixed(2)}</td></tr>`).join("")}
                    </table>
                    <h2 style="text-align:right;">Total: $${total.toFixed(2)}</h2>
                    <button class="btn btn-success" onclick="submitOrder()">Submit Final Order</button>
                </div>`;
        }
    }

    async function doSearch(val) {
        if (val.length < 2) return;
        const res = await fetch(`${API_URL}?q=${encodeURIComponent(val)}`);
        const data = await res.json();
        const box = document.getElementById("results");
        box.style.display = (data.results.length) ? "block" : "none";
        box.innerHTML = data.results.map(c => `<div class="dropdown-item" onclick='selectCust(${JSON.stringify(c).replace(/'/g, "&apos;")})'><strong>${c.name}</strong><br><small>${c.address}</small></div>`).join("");
    }

    window.selectCust = (c) => { state.customer = c; state.step = 2; render(); };
    
    function updateCart(name, price, qty) {
        const idx = state.cart.findIndex(i => i.name === name);
        const q = parseInt(qty) || 0;
        if (idx > -1) state.cart[idx].qty = q;
        else state.cart.push({name, price, qty: q});
        updateTotal();
    }

    function updateTotal() {
        const total = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
        const el = document.getElementById("live-total");
        if (el) el.innerText = "$" + total.toFixed(2);
    }

    function getQty(name) { const i = state.cart.find(c => c.name === name); return i ? i.qty : 0; }

    async function submitOrder() {
        await fetch(API_URL, { method: "POST", body: JSON.stringify(state) });
        alert("Order Received!");
        location.reload();
    }

    loadProducts();
    render();
</script>
</body>
</html>
