<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SBC Wholesale Portal</title>
  <style>
    :root { --sbc-blue: #007bff; --sbc-dark: #1a1a1a; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; padding-bottom: 100px; color: #333; }
    
    /* HEADER */
    .site-header { background: var(--sbc-dark); color: white; padding: 20px 5%; border-bottom: 4px solid var(--sbc-blue); display: flex; align-items: center; justify-content: space-between; }
    .header-info { display: flex; align-items: center; gap: 20px; }
    .header-info img { height: 70px; background: white; padding: 5px; border-radius: 5px; }
    
    /* CONTAINER */
    .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
    .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); position: relative; }
    
    /* STEP 0: SIDE-BY-SIDE LAYOUT */
    .agreement-layout { display: grid; grid-template-columns: 1.5fr 1fr; gap: 30px; }
    .legal-text { height: 450px; overflow-y: scroll; border: 1px solid #ddd; padding: 20px; background: #fdfdfd; font-size: 0.85em; line-height: 1.6; border-radius: 8px; }
    
    /* DROPDOWN CUSTOMIZATION */
    .search-wrapper { position: relative; width: 100%; }
    input[type="text"] { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1em; box-sizing: border-box; transition: border-color 0.3s; }
    input[type="text"]:focus { border-color: var(--sbc-blue); outline: none; }
    
    .dropdown { 
      position: absolute; width: 100%; background: white; border: 1px solid #ccc; 
      border-radius: 0 0 8px 8px; z-index: 10000; display: none; 
      max-height: 350px; overflow-y: auto; box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }
    .dropdown-item { padding: 15px 20px; border-bottom: 1px solid #eee; cursor: pointer; }
    .dropdown-item:hover { background: #f0f7ff; }
    .dropdown-item strong { display: block; color: var(--sbc-blue); font-size: 1.1em; }

    /* REVIEW PAGE STYLING */
    .review-grid { display: grid; grid-template-columns: 1fr 1fr; margin-bottom: 30px; }
    .client-info-block { line-height: 1.5; font-size: 1.1em; }
    .order-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .order-table th { text-align: left; border-bottom: 2px solid #333; padding: 10px; }
    .order-table td { padding: 12px 10px; border-bottom: 1px solid #eee; }

    /* BUTTONS */
    .btn { padding: 15px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1em; transition: 0.2s; }
    .btn-primary { background: var(--sbc-blue); color: white; width: 100%; }
    .btn-primary:hover { background: #0056b3; }
    .btn-success { background: #28a745; color: white; width: 100%; margin-top: 20px; font-size: 1.2em; }

    .sync-status { margin-top: 10px; font-size: 0.85em; color: #666; display: flex; align-items: center; gap: 8px; }
    .dot { height: 8px; width: 8px; background: #bbb; border-radius: 50%; display: inline-block; }
    .dot.active { background: #28a745; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    @media print {
      .no-print { display: none !important; }
      body { background: white; padding: 0; }
      .card { box-shadow: none; border: none; width: 100%; }
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="header-info">
    <img src="https://raw.githubusercontent.com/remyjdavis/brewery-order-form/main/logo.png" alt="SBC">
    <div>
      <h1 style="margin:0; font-size:1.5em;">Suburban Brewing Co.</h1>
      <small>Wholesale Distribution Portal</small>
    </div>
  </div>
  <div style="text-align:right; font-size:0.8em; opacity:0.8;">
    3041 Horseshoe Pike, Honey Brook, PA<br>
    (908) 642-1019
  </div>
</header>

<div class="container" id="app"></div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyT1PzljxVZ9NKBbgmAJ7kgPul228vnwrdjf_YRbzhIMR_rXhG2tx36-yzBHfFNH5DX/exec";
  let state = { step: 0, customer: null, cart: [], notes: "" };

  function render() {
    const app = document.getElementById("app");
    app.innerHTML = "";

    // STEP 0: LONG AGREEMENT
    if (state.step === 0) {
      app.innerHTML = `
        <div class="card">
          <div class="agreement-layout">
            <div>
              <h2 style="margin-top:0;">Wholesale Purchase Agreement</h2>
              <div class="legal-text">
                <p><strong>1. PROVISIONS:</strong> This Agreement governs the sale of malt beverages by Suburban Brewing Co. ("Seller") to the Licensee ("Purchaser").</p>
                <p><strong>2. LICENSING:</strong> Purchaser warrants they hold a valid retail liquor license issued by the PLCB. Purchaser must notify Seller immediately of any status changes.</p>
                <p><strong>3. PRODUCT INTEGRITY:</strong> All SBC products are unpasteurized. Purchaser agrees to maintain a storage temperature of 38°F. Seller is not liable for spoilage due to temperature abuse.</p>
                <p><strong>4. PAYMENTS:</strong> Payment is due Net-on-Delivery. Fintech accounts are drafted automatically. Check customers must provide payment at delivery.</p>
                <p><strong>5. COOPERAGE:</strong> All kegs are property of SBC. A $30 deposit is required. Lost/damaged kegs are billed at $120.00.</p>
                <p><strong>6. TAXATION:</strong> A 6% Sales Tax is applied to all retail accounts unless a valid exemption certificate is provided.</p>
                <p><strong>7. RETURNS:</strong> Returns are only accepted for manufacturing defects reported within 24 hours of delivery.</p>
              </div>
            </div>
            <div style="display:flex; flex-direction:column; justify-content:center; border-left:1px solid #eee; padding-left:30px;">
              <h3 style="margin-top:0;">Acceptance</h3>
              <p>Please review the terms to the left. By proceeding, you confirm you are an authorized agent for the business.</p>
              <label style="background:#f0f7ff; padding:15px; border-radius:8px; cursor:pointer; display:block; margin-bottom:20px;">
                <input type="checkbox" id="agree-check" style="transform:scale(1.2); margin-right:10px;"> 
                I agree to the wholesale terms.
              </label>
              <button class="btn btn-primary" onclick="checkAgreement()">Confirm & Start Order</button>
            </div>
          </div>
        </div>`;
    }

    // STEP 1: SEARCH
    else if (state.step === 1) {
      app.innerHTML = `
        <div class="card" style="max-width:600px; margin: 40px auto;">
          <h2 style="text-align:center;">Find Your Account</h2>
          <div class="search-wrapper">
            <input type="text" id="cust-search" placeholder="Type business name..." autocomplete="off">
            <div id="results" class="dropdown"></div>
          </div>
          <div class="sync-status">
            <span id="sync-dot" class="dot"></span>
            <span id="sync-text">Connected to SBC Database</span>
          </div>
        </div>`;
      document.getElementById("cust-search").oninput = (e) => doSearch(e.target.value);
    }

    // STEP 3: REVIEW PAGE (Per your formatting instructions)
    else if (state.step === 3) {
        const items = state.cart.filter(i => i.qty > 0);
        const sub = items.reduce((s, i) => s + (i.price * i.qty), 0);

        app.innerHTML = `
          <div class="card" id="printable">
            <div class="review-grid">
              <div class="client-info-block">
                <div style="color:var(--sbc-blue); font-weight:bold; margin-bottom:10px;">FROM: Suburban Brewing Co.</div>
                <div style="font-weight:bold; font-size:1.3em; margin-bottom:5px;">${state.customer.name}</div>
                <div>${state.customer.address}</div>
                <div>${state.customer.city}, ${state.customer.state} ${state.customer.zip}</div>
              </div>
              <div style="text-align:right;">
                <div style="font-size:0.9em; color:#666;">ORDER DATE</div>
                <div style="font-weight:bold; font-size:1.2em;">${new Date().toLocaleDateString()}</div>
              </div>
            </div>

            <table class="order-table">
              <thead><tr><th>Product</th><th>Qty</th><th style="text-align:right;">Total</th></tr></thead>
              <tbody>
                ${items.map(i => `<tr><td>${i.name}</td><td>${i.qty}</td><td style="text-align:right;">$${(i.price*i.qty).toFixed(2)}</td></tr>`).join("")}
              </tbody>
            </table>

            <div style="text-align:right; margin-top:20px; font-size:1.5em; font-weight:bold;">
              Total Due: $${sub.toFixed(2)}
            </div>

            <div class="no-print" style="margin-top:40px; border-top:1px solid #eee; padding-top:20px;">
              <button class="btn btn-success" onclick="submitOrder()">Submit Final Order</button>
              <button class="btn" style="background:none; color:#666;" onclick="state.step=2;render()">← Back to Products</button>
            </div>
          </div>`;
    }
  }

  // --- LOGIC FUNCTIONS ---

  async function doSearch(val) {
    const box = document.getElementById("results");
    const dot = document.getElementById("sync-dot");
    const text = document.getElementById("sync-text");

    if (val.length < 2) { box.style.display="none"; return; }
    
    dot.classList.add("active");
    text.innerText = "Syncing...";

    try {
      const res = await fetch(`${API_URL}?q=${encodeURIComponent(val)}`);
      const data = await res.json();
      
      dot.classList.remove("active");
      text.innerText = "Sync Complete";

      if (data.results.length > 0) {
        box.style.display = "block";
        box.innerHTML = data.results.map(c => `
          <div class="dropdown-item" onmousedown='selectCust(${JSON.stringify(c).replace(/'/g, "&apos;")})'>
            <strong>${c.name}</strong>
            <small>${c.address}, ${c.city}</small>
          </div>
        `).join("");
      }
    } catch(e) { 
        text.innerText = "Connection Error"; 
        dot.style.background = "red";
    }
  }

  function selectCust(c) {
    state.customer = c;
    state.step = 2; // Move to product selection
    // Note: I'll omit the product selection render code for brevity, but it connects here.
    render(); 
  }

  function checkAgreement() {
    if(document.getElementById("agree-check").checked) {
      state.step = 1;
      render();
    } else {
      alert("Please check the box to agree to the terms.");
    }
  }

  init(); // Assuming init loads products
</script>
</body>
</html>
