<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SBC Wholesale Portal</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f9; margin: 0; padding-bottom: 120px; color: #333; }
    
    .site-header { 
      background: #1a1a1a; color: white; padding: 20px 5%; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 4px solid #007bff; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .header-brand { display: flex; align-items: center; gap: 20px; }
    .site-header img { height: 80px; width: auto; border-radius: 4px; background: #fff; padding: 3px; }
    .header-text h1 { margin: 0; font-size: 1.4em; letter-spacing: 1px; text-transform: uppercase; }
    .header-text p { margin: 2px 0; font-size: 0.85em; opacity: 0.8; font-weight: 300; }

    .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 92%; max-width: 1000px; margin: 20px auto; }
    .agreement-box { height:180px; overflow-y:scroll; border:1px solid #eee; padding:20px; font-size:0.95em; line-height:1.6; margin-bottom:20px; background:#fafafa; border-radius:8px; }
    
    .invoice-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    .invoice-table th { text-align: left; border-bottom: 2px solid #007bff; padding: 10px; font-size: 0.9em; }
    .invoice-table td { padding: 12px 10px; border-bottom: 1px solid #eee; }
    
    .summary-area { border-top: 2px solid #eee; padding-top: 15px; }
    .summary-row { display: flex; justify-content: flex-end; padding: 5px 0; }
    .summary-label { width: 220px; text-align: right; color: #666; padding-right: 15px; }
    .summary-val { width: 110px; text-align: right; font-weight: bold; }
    .grand-total { border-top: 2px solid #007bff; margin-top: 10px; padding-top: 10px; font-size: 1.8em; color: #1a1a1a; }

    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .product-card { border: 1px solid #eef; padding: 15px; border-radius: 10px; background: #fff; text-align: center; position: relative; }
    .qty-input { width: 80%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; text-align: center; font-weight: bold; font-size: 1.1em; }

    .live-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 3px solid #007bff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; z-index: 1000; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); }
    
    button { padding: 16px 28px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    .success { background: #28a745; color: white; width: 100%; font-size: 1.2em; }
    .secondary { background: #eee; color: #444; width: 100%; margin-top: 10px; }
    
    .override-input { width: 85px; padding: 8px; border: 1px solid #ffc107; background: #fffde7; text-align: right; font-weight: bold; border-radius: 4px; margin-top: 5px; }
    .dropdown { position: absolute; width: 100%; background: white; border: 1px solid #ddd; z-index: 5000; display: none; }
    .dropdown-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; }
  </style>
</head>
<body>

<header class="site-header">
  <div class="header-brand">
    <img src="https://raw.githubusercontent.com/remyjdavis/brewery-order-form/main/logo.png" alt="SBC Logo" onerror="this.src='https://via.placeholder.com/80?text=SBC'">
    <div class="header-text">
      <h1>Suburban Brewing Co.</h1>
      <p>3041 Horseshoe Pike, Honey Brook, PA 19344</p>
      <p>Wholesale Portal | Remy Davis</p>
    </div>
  </div>
</header>

<main id="app"></main>

<div id="live-bar" class="live-bar" style="display:none;">
  <div>
    <small id="savings-label" style="color:#28a745; font-weight:bold; display:block;"></small>
    <strong id="live-total" style="font-size: 1.6em;">$0.00</strong>
  </div>
  <button style="background:#007bff; color:white;" onclick="state.step=3;render()">Review Order &rarr;</button>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyT1PzljxVZ9NKBbgmAJ7kgPul228vnwrdjf_YRbzhIMR_rXhG2tx36-yzBHfFNH5DX/exec";
  const PRODUCT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOYHzF6u43ORNewiUMe-i-FtSGPB4mHw-BN9xlqY-UzHvRWUVr-Cgro_kqiGm4G-fKAA6w3ErQwp3O/pub?gid=1782602603&single=true&output=csv";
  const OVERRIDE_PW = "Yankees1";

  let products = [];
  let state = { step: 0, customer: null, cart: [], overrideMode: false };

  async function init() {
    try {
      const res = await fetch(`${PRODUCT_CSV_URL}&t=${Date.now()}`);
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      products = rows.map(r => {
        const c = r.split(",");
        const p = parseFloat(c[1]) || 0;
        return { name: (c[0]||"").trim(), price: p, originalPrice: p };
      }).filter(p => p.name);
      render();
    } catch(e) { console.error(e); }
  }

  function render() {
    const app = document.getElementById("app");
    const bar = document.getElementById("live-bar");
    app.innerHTML = ""; bar.style.display = "none";

    if (state.step === 0) {
      app.innerHTML = `<div class="card">
        <h2>Wholesale Agreement</h2>
        <div class="agreement-box">
          <p><strong>Terms & Conditions:</strong><br>
          1. Authorized purchasing only.<br>
          2. Prices confidential.<br>
          3. $30.00 Keg deposit applies.<br>
          4. Inspect goods upon delivery.</p>
        </div>
        <label><input type="checkbox" id="agree-check" onchange="document.getElementById('start-btn').disabled = !this.checked"> I accept terms</label>
        <button id="start-btn" class="success" style="margin-top:20px; background:#007bff;" disabled onclick="state.step=1;render()">Continue</button>
      </div>`;
    } 
    else if (state.step === 1) {
      app.innerHTML = `<div class="card" style="position:relative;">
        <h2>Find Account</h2>
        <input type="text" id="cust-input" placeholder="Search customer name..." style="width:100%; padding:15px; border-radius:8px; border:2px solid #ddd;">
        <div id="results" class="dropdown"></div>
      </div>`;
      document.getElementById("cust-input").oninput = (e) => doSearch(e.target.value);
    } 
    else if (state.step === 2) {
      bar.style.display = "flex";
      app.innerHTML = `<div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h3 style="margin:0;">Customer: ${state.customer.name}</h3>
            <button style="background:none; color:#007bff; text-decoration:underline; padding:0; font-size:0.8em;" onclick="toggleOverride()">Rep Override</button>
        </div>
        <div class="product-grid">${products.map((p, i) => `
          <div class="product-card">
            <span style="font-weight:bold; display:block; height:40px;">${p.name}</span>
            <span style="color:#007bff; font-weight:600; display:block; margin-bottom:5px;">$${p.price.toFixed(2)}</span>
            <input type="number" class="qty-input" min="0" placeholder="0" value="${getQty(p.name) || ''}" oninput="updateCart(${i}, this.value)">
            ${state.overrideMode ? `<br><input type="number" step="0.01" class="override-input" value="${p.price}" oninput="updateOverridePrice('${p.name}', this.value)" placeholder="Special Price">` : ''}
          </div>`).join("")}
        </div>
      </div>`;
      updateLiveDisplay();
    } 
    else if (state.step === 3) {
      const items = state.cart.filter(i => i.qty > 0);
      const subtotal = calculateSubtotal();
      const discount = calculateDiscount();
      const kegCount = items.reduce((s, i) => {
        const n = i.name.toLowerCase();
        return s + (n.includes("keg") || n.includes("1/2bbl") || n.includes("1/6bbl") ? i.qty : 0);
      }, 0);
      const kegDeposit = kegCount * 30.00;
      const tax = (state.customer.type === "Restaurant" || state.customer.type === "Retail") ? (subtotal * 0.06) : 0;
      const grandTotal = subtotal + tax + kegDeposit;

      app.innerHTML = `<div class="card">
        <div style="display:flex; justify-content:space-between; border-bottom: 2px solid #eee; padding-bottom: 15px;">
            <div>
                <h2 style="margin:0;">Order Review</h2>
                <p style="margin:5px 0;"><strong>${state.customer.name}</strong><br>${state.customer.address || "PA, United States"}</p>
            </div>
            <div style="text-align:right; color:#666;">Date: ${new Date().toLocaleDateString()}</div>
        </div>
        
        <table class="invoice-table">
            <thead>
                <tr><th>Product</th><th style="text-align:center;">Qty</th><th style="text-align:right;">Line Total</th></tr>
            </thead>
            <tbody>
                ${items.map(item => `
                <tr>
                    <td>${item.name}</td>
                    <td style="text-align:center;">${item.qty}</td>
                    <td style="text-align:right;">$${(item.price * item.qty).toFixed(2)}</td>
                </tr>`).join("")}
            </tbody>
        </table>

        <div class="summary-area">
            <div class="summary-row"><div class="summary-label">Subtotal:</div><div class="summary-val">$${subtotal.toFixed(2)}</div></div>
            ${discount > 0 ? `<div class="summary-row" style="color:#28a745;"><div class="summary-label">Bulk/Special Discount:</div><div class="summary-val">-$${discount.toFixed(2)}</div></div>` : ''}
            ${tax > 0 ? `<div class="summary-row"><div class="summary-label">Restaurant Tax (6%):</div><div class="summary-val">$${tax.toFixed(2)}</div></div>` : ''}
            ${kegDeposit > 0 ? `<div class="summary-row"><div class="summary-label">Keg Deposit ($30/ea):</div><div class="summary-val">$${kegDeposit.toFixed(2)}</div></div>` : ''}
            <div class="summary-row grand-total"><div class="summary-label">Total Due:</div><div class="summary-val">$${grandTotal.toFixed(2)}</div></div>
        </div>

        <button class="success" style="margin-top:30px;" onclick="submitOrder()">Submit Final Order</button>
        <button class="secondary" onclick="state.step=2;render()">‚Üê Back to Items</button>
      </div>`;
    }
  }

  function toggleOverride() {
    if (prompt("Enter Sales Rep Code:") === OVERRIDE_PW) { 
        state.overrideMode = !state.overrideMode; 
        render(); 
    }
  }

  function updateCart(idx, qty) {
    const p = products[idx];
    const q = Math.max(0, parseInt(qty) || 0);
    let item = state.cart.find(i => i.name === p.name);
    if (item) {
        item.qty = q;
    } else {
        state.cart.push({...p, qty: q});
    }
    updateLiveDisplay();
  }

  function updateOverridePrice(name, val) {
    let itemInCart = state.cart.find(i => i.name === name);
    let p = products.find(prod => prod.name === name);
    const newPrice = parseFloat(val) || 0;

    // Update the base price for this session
    p.price = newPrice;
    
    // Also update if it's already in the cart
    if (itemInCart) {
        itemInCart.price = newPrice;
    } else {
        // If not in cart, add it with qty 0 just to track the price
        state.cart.push({...p, qty: 0});
    }
    updateLiveDisplay();
  }

  function updateLiveDisplay() {
    const subtotal = calculateSubtotal();
    const discount = calculateDiscount();
    document.getElementById("live-total").innerText = "$" + subtotal.toFixed(2);
    
    // This fixed the "Live Discount" visibility
    const label = document.getElementById("savings-label");
    if (discount > 0) {
        label.innerText = `Bulk Discount Applied: -$${discount.toFixed(2)}`;
        label.style.display = "block";
    } else {
        label.style.display = "none";
    }
  }

  function calculateSubtotal() { return state.cart.reduce((s, i) => s + (i.price * i.qty), 0); }
  function calculateDiscount() { 
    return state.cart.reduce((s, i) => {
        const original = products.find(p => p.name === i.name).originalPrice;
        return s + ((original - i.price) * i.qty);
    }, 0);
  }
  function getQty(name) { let i = state.cart.find(c => c.name === name); return i ? i.qty : 0; }

  async function doSearch(val) {
    const box = document.getElementById("results");
    if (val.length < 2) { box.style.display="none"; return; }
    const res = await fetch(`${API_URL}?q=${encodeURIComponent(val)}`);
    const data = await res.json();
    box.style.display = "block";
    box.innerHTML = data.results.map(c => `<div class="dropdown-item" onmousedown='setCustomer(${JSON.stringify(c).replace(/'/g, "&apos;")})'>${c.name}</div>`).join("");
  }

  function setCustomer(c) { state.customer = c; state.step = 2; render(); }

  async function submitOrder() {
    const btn = document.querySelector(".success");
    btn.innerText = "Processing..."; btn.disabled = true;
    await fetch(API_URL, { method: "POST", body: JSON.stringify({ customer: state.customer, items: state.cart.filter(i => i.qty > 0) }) });
    alert("Order Submitted!"); location.reload();
  }

  init();
</script>
</body>
</html>
