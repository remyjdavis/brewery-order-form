    .card { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 15px auto; padding: 20px; position: relative; }
    
    /* Input Styling */

    /* THE DROPDOWN FIX */
    .autocomplete-wrapper { position: relative; width: 100%; }
    .dropdown { 
      position: absolute; 
      top: 100%; 
      left: 0; 
      right: 0; 
      background: white; 
      border: 1px solid #ddd; 
      z-index: 9999 !important; /* Forces it to the front */
      border-radius: 0 0 8px 8px; 
      box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
      max-height: 250px; 
      overflow-y: auto; 
      display: none; 
    }
    .dropdown div { padding: 14px; border-bottom: 1px solid #eee; cursor: pointer; background: white; }
    .dropdown div:hover { background: #f0f7ff; }

    /* Review Table & Totals */
    .review-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    .review-table td, .review-table th { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
    .total-row { display: flex; justify-content: space-between; padding: 8px 0; font-weight: bold; }
    .btn-group { display: flex; gap: 10px; margin-top: 20px; }
    button { flex: 1; padding: 16px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .primary { background: #007bff; color: white; }
    .success { background: #28a745; color: white; }
    .secondary { background: #6c757d; color: white; }
  </style>
