<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>SBC Wholesale Order Portal</title>
  <style>
    /* ... (Previous styles kept for brevity) ... */
    body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f9; margin: 0; padding: 0; color: #333; padding-bottom: 110px; }
    .site-header { background: #1a1a1a; color: white; padding: 12px 5%; display: flex; align-items: center; justify-content: flex-start; gap: 20px; border-bottom: 3px solid #007bff; }
    .site-header img { max-width: 65px; height: auto; }
    .header-info { text-align: left; }
    .site-header h1 { margin: 0; font-size: 1.2em; color: #fff; }
    .header-info p { margin: 1px 0; font-size: 0.8em; opacity: 0.8; line-height: 1.3; }
    .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 92%; max-width: 850px; margin: 20px auto; position: relative; }
    h2 { margin-top: 0; font-size: 1.2em; color: #007bff; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 15px; }
    .grid { display: grid; gap: 12px; margin-top: 20px; grid-template-columns: 1fr; }
    @media (min-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }
    .product-card { border: 1px solid #eee; padding: 12px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; background: #fff; }
    .product-card input { width: 70px; border: 2px solid #007bff; font-weight: bold; text-align: center; border-radius: 5px; padding: 5px; }
    .live-total-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 2px solid #007bff; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 -4px 15px rgba(0,0,0,0.1); z-index: 10000; }
    .btn-group { display: flex; gap: 10px; margin-top: 20px; }
    button { padding: 15px 25px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 15px; }
    .primary { background: #007bff; color: white; }
    .success { background: #28a745; color: white; }
    .secondary { background: #e4e6eb; color: #333; }
    
    /* MODAL STYLES */
    .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; justify-content:center; align-items:center; z-index:20000; }
    .modal-content { background:white; padding:30px; border-radius:12px; width:90%; max-width:400px; text-align:center; }
    .modal-content input { width:100%; padding:12px; margin:15px 0; border:1px solid #ccc; border-radius:8px; }
  </style>
</head>
<body>

<header class="site-header">
  <img src="logo.png" alt="SBC Logo">
  <div class="header-info">
    <h1>Suburban Brewing Company</h1>
    <p>3041 Horseshoe Pike, Honey Brook, PA 19344</p>
    <p>Sales Rep: Remy Davis</p>
    <p>(908) 642-1019 ‚Ä¢ rdavis@suburbanbrewingco.com</p>
  </div>
</header>

<main id="form-container"></main>

<div id="live-bar" class="live-total-bar" style="display:none;">
  <div class="live-info">
    <div id="case-count">0 Items</div>
    <strong id="live-subtotal">$0.00</strong>
  </div>
  <button class="primary" onclick="toReview()">Review Order</button>
</div>

<div id="success-modal" class="modal-overlay">
  <div class="modal-content">
    <h2 style="color:#28a745;">Order Confirmed!</h2>
    <p>How would you like your receipt?</p>
    <div style="display:flex; flex-direction:column; gap:10px;">
      <button class="primary" onclick="handleReceipt('print')">üñ®Ô∏è View/Print PDF</button>
      <hr>
      <p style="font-size:0.8em; margin:0;">Or enter email to send:</p>
      <input type="email" id="receipt-email" placeholder="customer@email.com">
      <button class="success" onclick="handleReceipt('email')">üìß Email PDF</button>
      <button class="secondary" onclick="resetForm()">Done / New Order</button>
    </div>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyT1PzljxVZ9NKBbgmAJ7kgPul228vnwrdjf_YRbzhIMR_rXhG2tx36-yzBHfFNH5DX/exec"; 
  const PRODUCT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOYHzF6u43ORNewiUMe-i-FtSGPB4mHw-BN9xlqY-UzHvRWUVr-Cgro_kqiGm4G-fKAA6w3Er (REPLACED BY YOUR URL)";
  
  let state = { step: 0, customer: null, cart: [], lastOrderPdf: "" };

  // ... (Include loadProducts, render, handleSearch, selectCustomer, updateLiveTotal, toReview functions from previous version) ...

  // MODIFIED SUBMIT FUNCTION
  async function submitOrder() {
    const btn = document.querySelector(".success");
    btn.disabled = true;
    btn.innerText = "Processing...";

    const orderData = {
      customer: state.customer,
      items: state.cart,
      rep: "Remy Davis",
      date: new Date().toLocaleDateString()
    };

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(orderData)
      });
      const result = await response.json();
      
      // Store the PDF URL returned from Google Apps Script
      state.lastOrderPdf = result.pdfUrl; 
      
      // Show Choice Modal
      document.getElementById("success-modal").style.display = "flex";
    } catch (e) {
      alert("Error submitting order. Please try again.");
      btn.disabled = false;
    }
  }

  // RECEIPT LOGIC
  async function handleReceipt(type) {
    if (type === 'print') {
      if (state.lastOrderPdf) {
        window.open(state.lastOrderPdf, '_blank');
      } else {
        alert("PDF is still generating. Please wait a moment.");
      }
    } 
    
    else if (type === 'email') {
      const email = document.getElementById("receipt-email").value;
      if (!email) return alert("Please enter an email address.");
      
      const btn = document.querySelector("#success-modal .success");
      btn.innerText = "Sending...";
      
      // Tell Google Apps Script to email the PDF
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ 
          action: "emailReceipt", 
          pdfUrl: state.lastOrderPdf, 
          email: email,
          customerName: state.customer.name 
        })
      });
      
      alert("Receipt emailed to " + email);
      resetForm();
    }
  }

  function resetForm() {
    document.getElementById("success-modal").style.display = "none";
    state = { step: 0, customer: null, cart: [], lastOrderPdf: "" };
    render();
  }

  // (Helper function to run search)
  async function handleSearch(e) {
    const q = e.target.value; if (q.length < 2) return;
    const res = await fetch(`${API_URL}?q=${encodeURIComponent(q)}`);
    const data = await res.json();
    const box = document.getElementById("c-results");
    box.style.display = "block";
    box.innerHTML = data.results.map((c, i) => `<div onclick="selectCustomer(${JSON.stringify(c).replace(/"/g, '&quot;')})">${c.name} (${c.city})</div>`).join("");
  }

  window.selectCustomer = (c) => { state.customer = c; state.step = 2; render(); };

  function loadProducts() { /* Same as previous full script */ }
  loadProducts();
</script>
</body>
</html>
