<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>SBC Wholesale Portal</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f9; margin: 0; padding: 0; padding-bottom: 110px; }
    .site-header { background: #1a1a1a; color: white; padding: 12px 5%; display: flex; align-items: center; gap: 20px; border-bottom: 3px solid #007bff; }
    .site-header img { max-width: 65px; }
    .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 92%; max-width: 800px; margin: 20px auto; }
    .grid { display: grid; gap: 10px; grid-template-columns: 1fr; }
    @media (min-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }
    .product-card { border: 1px solid #eee; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    .product-card input { width: 60px; border: 2px solid #007bff; text-align: center; border-radius: 4px; padding: 5px; }
    .live-total-bar { position: fixed; bottom: 0; width: 100%; background: #fff; border-top: 2px solid #007bff; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 -4px 10px rgba(0,0,0,0.1); }
    .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; justify-content:center; align-items:center; z-index:100; }
    .modal-content { background:white; padding:30px; border-radius:12px; text-align:center; width: 90%; max-width: 400px; }
    button { padding: 12px 20px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; margin: 5px; }
    .primary { background: #007bff; color: white; }
    .success { background: #28a745; color: white; }
    .secondary { background: #e4e6eb; color: #333; }
    .dropdown { border: 1px solid #ddd; background: white; max-height: 200px; overflow-y: auto; }
    .dropdown div { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
  </style>
</head>
<body>

<header class="site-header">
  <img src="logo.png" alt="SBC">
  <div>
    <h1 style="margin:0; font-size:1.2em;">Suburban Brewing Company</h1>
    <p style="margin:0; font-size:0.8em; opacity:0.8;">Sales Rep: Remy Davis</p>
  </div>
</header>

<main id="app"></main>

<div id="live-bar" class="live-total-bar" style="display:none;">
  <div><strong id="live-subtotal">$0.00</strong></div>
  <button class="primary" onclick="state.step=3;render()">Review Order</button>
</div>

<div id="success-modal" class="modal-overlay">
  <div class="modal-content">
    <h2 style="color:#28a745;">Order Finalized</h2>
    <p>The PDF has been triggered for download/printing.</p>
    <input type="email" id="client-email" placeholder="client@email.com" style="width:100%; padding:10px; margin-bottom:10px;">
    <button class="success" onclick="handleEmail()">Email Copy to Client</button>
    <button class="secondary" onclick="location.reload()">New Order</button>
  </div>
</div>

<script>
  const API_URL = "YOUR_APPS_SCRIPT_URL_HERE"; 
  const PRODUCT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOYHzF6u43ORNewiUMe-i-FtSGPB4mHw-BN9xlqY-UzHvRWUVr-Cgro_kqiGm4G-fKAA6w3ErQwp3O/pub?gid=1782602603&single=true&output=csv";
  
  let products = [];
  let state = { step: 0, customer: null, cart: [], pdfUrl: "" };

  async function init() {
    const res = await fetch(`${PRODUCT_CSV_URL}&t=${Date.now()}`);
    const text = await res.text();
    const rows = text.split("\n").slice(1);
    products = rows.map(r => {
      const cols = r.split(",");
      return { name: cols[0], price: parseFloat(cols[1]) || 0 };
    }).filter(p => p.name);
    render();
  }

  function render() {
    const app = document.getElementById("app");
    const bar = document.getElementById("live-bar");
    app.innerHTML = ""; bar.style.display = "none";

    if (state.step === 0) {
      app.innerHTML = `<div class="card"><h2>Agreement</h2><p>Standard Wholesale Terms apply...</p><button class="primary" onclick="state.step=1;render()">I Agree</button></div>`;
    } else if (state.step === 1) {
      app.innerHTML = `<div class="card"><h2>Search Customer</h2><input type="text" id="search" placeholder="Type name..." oninput="doSearch(this.value)"><div id="results" class="dropdown"></div></div>`;
    } else if (state.step === 2) {
      bar.style.display = "flex";
      app.innerHTML = `<div class="card"><h2>Order: ${state.customer.name}</h2><div class="grid">${products.map((p, i) => `<div class="product-card"><span>${p.name}</span><input type="number" min="0" value="0" oninput="updateCart(${i}, this.value)"></div>`).join("")}</div></div>`;
    } else if (state.step === 3) {
      const sub = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
      app.innerHTML = `<div class="card"><h2>Review</h2><p>Total: $${sub.toFixed(2)}</p><button class="success" onclick="finish()">Confirm & Download PDF</button><button class="secondary" onclick="state.step=2;render()">Back</button></div>`;
    }
  }

  async function doSearch(q) {
    if (q.length < 2) return;
    const res = await fetch(`${API_URL}?q=${q}`);
    const data = await res.json();
    document.getElementById("results").innerHTML = data.results.map(c => `<div onclick='selectCustomer(${JSON.stringify(c)})'>${c.name} (${c.paymentMethod})</div>`).join("");
  }

  function selectCustomer(c) { state.customer = c; state.step = 2; render(); }

  function updateCart(idx, qty) {
    const p = products[idx];
    const existing = state.cart.find(item => item.name === p.name);
    if (existing) existing.qty = parseInt(qty);
    else state.cart.push({ ...p, qty: parseInt(qty) });
    document.getElementById("live-subtotal").innerText = "$" + state.cart.reduce((s, i) => s + (i.price * i.qty), 0).toFixed(2);
  }

  async function finish() {
    const btn = document.querySelector(".success"); btn.innerText = "Processing...";
    const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ customer: state.customer, items: state.cart.filter(i => i.qty > 0) }) });
    const data = await res.json();
    state.pdfUrl = data.pdfUrl;
    
    // DOWNLOAD/PRINT TRIGGER
    const link = document.createElement('a');
    link.href = data.pdfUrl;
    link.target = "_blank"; // This allows printing from new tab
    link.download = "SBC_Order.pdf";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);

    document.getElementById("success-modal").style.display = "flex";
  }

  async function handleEmail() {
    const email = document.getElementById("client-email").value;
    if (!email) return alert("Enter email");
    await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "emailReceipt", email: email, pdfUrl: state.pdfUrl }) });
    alert("Email Sent!");
  }

  init();
</script>
</body>
</html>
