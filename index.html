<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Suburban Brewing Company — Wholesale Order</title>
  <style>
    /* CSS SECTION */
    body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f9; margin: 0; padding: 0; color: #333; }
    
    .site-header { background: #1a1a1a; color: white; padding: 20px; text-align: center; display: flex; flex-direction: column; align-items: center; }
    .site-header img { max-width: 120px; margin-bottom: 10px; }
    .header-info h1 { margin: 0; font-size: 1.5em; }
    .header-info p { margin: 5px 0; font-size: 0.9em; opacity: 0.8; }

    .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 600px; margin: 20px auto; }
    
    /* Search & Autocomplete */
    input[type="text"], input[type="number"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
    .autocomplete-wrapper { position: relative; }
    .dropdown { position: absolute; width: 100%; background: white; border: 1px solid #ddd; z-index: 1000; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-height: 200px; overflow-y: auto; display: none; }
    .dropdown div { padding: 12px; border-bottom: 1px solid #eee; cursor: pointer; }
    .dropdown div:hover { background: #f0f7ff; }

    /* Product Grid */
    .grid { display: grid; gap: 10px; margin-top: 20px; }
    .product-card { border: 1px solid #eee; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; background: #fafafa; }
    .product-card strong { font-size: 1.1em; }
    .product-card input { width: 80px; margin: 0; text-align: center; border: 2px solid #007bff; }

    /* Review Table */
    .address-block { background: #f0f7ff; padding: 15px; border-radius: 8px; margin: 15px 0; border-left: 5px solid #007bff; }
    .review-table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    .review-table th { text-align: left; border-bottom: 2px solid #333; padding: 10px 0; }
    .review-table td { padding: 10px 0; border-bottom: 1px solid #eee; }

    .totals { border-top: 2px solid #333; padding-top: 10px; }
    .total-row { display: flex; justify-content: space-between; padding: 5px 0; }
    .grand-total { font-weight: bold; font-size: 1.3em; color: #d9534f; }

    /* Buttons */
    .btn-group { display: flex; gap: 10px; margin-top: 20px; }
    button { flex: 1; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
    .primary { background: #007bff; color: white; }
    .success { background: #28a745; color: white; }
    .secondary { background: #6c757d; color: white; }
  </style>
</head>
<body>

<header class="site-header">
  <img src="logo.png" alt="Suburban Brewing Company">
  <div class="header-info">
    <h1>Suburban Brewing Company</h1>
    <p>3041 Horseshoe Pike, Honey Brook, PA 19344</p>
    <p>Sales Rep: Remy Davis • (908) 642-1019</p>
  </div>
</header>

<main id="form-container"></main>

<script>
  /******** CONFIG ********/
  const API_URL = "https://script.google.com/macros/s/AKfycbyT1PzljxVZ9NKBbgmAJ7kgPul228vnwrdjf_YRbzhIMR_rXhG2tx36-yzBHfFNH5DX/exec";
  const PRODUCT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOYHzF6u43ORNewiUMe-i-FtSGPB4mHw-BN9xlqY-UzHvRWUVr-Cgro_kqiGm4G-fKAA6w3ErQwp3O/pub?gid=1782602603&single=true&output=csv";
  const TAX_RATE = 0.06; // PA Sales Tax example

  /******** STATE ********/
  let products = [];
  let customerResults = [];
  let state = { step: 1, customer: null, cart: [] };

  /******** LOAD PRODUCTS ********/
  async function loadProducts() {
    try {
      const res = await fetch(`${PRODUCT_CSV_URL}&t=${Date.now()}`);
      const text = await res.text();
      const lines = text.trim().split(/\r?\n/);
      const headers = lines.shift().split(",").map(h => h.trim());
      
      products = lines.map(line => {
        const v = line.split(",");
        const obj = {};
        headers.forEach((h, i) => obj[h] = (v[i] || "").trim());
        return { 
          name: obj["Product Name"], 
          price: parseFloat(obj["Price"]) || 0, 
          stock: parseInt(obj["Qty In Stock"]) || 0 
        };
      }).filter(p => p.name);
      render();
    } catch(e) { console.error("Error loading products", e); }
  }

  /******** RENDER ********/
  function render() {
    const el = document.getElementById("form-container");
    el.innerHTML = "";

    // STEP 1: CUSTOMER SEARCH
    if (state.step === 1) {
      el.innerHTML = `
        <div class="card">
          <h2>Select Customer</h2>
          <div class="autocomplete-wrapper">
            <input id="c-search" type="text" placeholder="Start typing name..." autocomplete="off">
            <div id="c-results" class="dropdown"></div>
          </div>
        </div>`;
      document.getElementById("c-search").addEventListener("input", handleSearch);
    } 

    // STEP 2: PRODUCT GRID
    else if (state.step === 2) {
      el.innerHTML = `
        <div class="card">
          <h2>Order for ${state.customer.name}</h2>
          <div class="grid">${products.map((p, i) => `
            <div class="product-card">
              <div><strong>${p.name}</strong><br><small>$${p.price.toFixed(2)}</small></div>
              <input type="number" id="qty-${i}" min="0" max="${p.stock}" placeholder="0">
            </div>`).join("")}
          </div>
          <div class="btn-group">
            <button class="secondary" onclick="state.step=1;render()">Back</button>
            <button class="primary" onclick="toReview()">Review Order</button>
          </div>
        </div>`;
    }

    // STEP 3: REVIEW PAGE
    else if (state.step === 3) {
      const sub = state.cart.reduce((s, i) => s + (i.price * i.qty), 0);
      const totalQty = state.cart.reduce((s, i) => s + i.qty, 0);
      const disc = totalQty >= 10 ? sub * 0.10 : 0;
      const isRest = state.customer.businessType.toLowerCase().includes("restaurant");
      const tax = isRest ? (sub - disc) * TAX_RATE : 0;

      el.innerHTML = `
        <div class="card">
          <h2>Review Order</h2>
          <div class="address-block">
            <strong>${state.customer.name}</strong><br>
            ${state.customer.address}<br>${state.customer.city}, ${state.customer.state}
          </div>
          <table class="review-table">
            <thead><tr><th>Item</th><th>Qty</th><th>Total</th></tr></thead>
            <tbody>${state.cart.map(i => `
              <tr><td>${i.name}</td><td>${i.qty}</td><td>$${(i.qty*i.price).toFixed(2)}</td></tr>
            `).join("")}</tbody>
          </table>
          <div class="totals">
            <div class="total-row"><span>Subtotal:</span><span>$${sub.toFixed(2)}</span></div>
            ${disc > 0 ? `<div class="total-row" style="color:green"><span>Bulk Discount (10%):</span><span>-$${disc.toFixed(2)}</span></div>` : ""}
            ${tax > 0 ? `<div class="total-row"><span>Tax (Restaurant):</span><span>$${tax.toFixed(2)}</span></div>` : ""}
            <div class="total-row grand-total"><span>Total:</span><span>$${(sub - disc + tax).toFixed(2)}</span></div>
          </div>
          <div class="btn-group">
            <button class="secondary" onclick="state.step=2;render()">Edit Items</button>
            <button class="success" onclick="submitOrder()">Submit to !Main</button>
          </div>
        </div>`;
    }
  }

  /******** LOGIC ********/
  async function handleSearch(e) {
    const q = e.target.value;
    const box = document.getElementById("c-results");
    if (q.length < 2) { box.style.display="none"; return; }
    
    const res = await fetch(`${API_URL}?q=${encodeURIComponent(q)}`);
    const data = await res.json();
    customerResults = data.results || [];
    
    if (!customerResults.length) { box.style.display="none"; return; }
    box.style.display = "block";
    box.innerHTML = customerResults.map((c, i) => `<div data-i="${i}">${c.name} (${c.city})</div>`).join("");
    
    box.onclick = (ev) => {
      state.customer = customerResults[ev.target.dataset.i];
      state.step = 2; render();
    };
  }

  function toReview() {
    state.cart = products.map((p, i) => ({
      ...p,
      qty: parseInt(document.getElementById(`qty-${i}`).value) || 0
    })).filter(i => i.qty > 0);
    
    if (!state.cart.length) return alert("Select at least one item.");
    state.step = 3; render();
  }

  async function submitOrder() {
    const btn = document.querySelector(".success");
    btn.disabled = true; btn.innerText = "Submitting...";
    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ customer: state.customer, items: state.cart })
      });
      const d = await res.json();
      if (d.success) {
        alert("Order submitted to !Main screen!");
        state = { step: 1, customer: null, cart: [] }; render();
      }
    } catch(e) { alert("Error submitting"); btn.disabled = false; }
  }

  loadProducts();
</script>
</body>
</html>
