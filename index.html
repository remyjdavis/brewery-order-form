<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBC Wholesale Portal</title>
    <style>
        :root { --sbc-blue: #007bff; --sbc-dark: #1a1a1a; }
        body { font-family: -apple-system, sans-serif; background: #f4f7f9; margin: 0; padding-bottom: 120px; }
        .site-header { background: white; padding: 20px; border-bottom: 5px solid var(--sbc-dark); display: flex; align-items: center; gap: 20px; }
        .site-header img { height: 60px; }
        .container { max-width: 800px; margin: 20px auto; padding: 0 15px; }
        .card { background: white; padding: 30px; border-radius: 8px; border: 1px solid #ddd; }
        .legal-scroll { height: 350px; overflow-y: scroll; border: 1px solid #eee; padding: 20px; font-size: 0.85em; line-height: 1.6; background: #fafafa; margin-bottom: 20px; }
        .search-input { width: 100%; padding: 20px; font-size: 1.3em; border: 2px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        #results { background: white; border: 1px solid #ddd; border-top: none; }
        .result-item { padding: 20px; border-bottom: 1px solid #eee; cursor: pointer; width: 100%; text-align: left; background: white; display: block; font-size: 1.1em; border-left:none; border-right:none; }
        .result-item:hover { background: #f0f7ff; color: var(--sbc-blue); }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .product-card { border: 1px solid #eee; padding: 15px; border-radius: 6px; text-align: center; background: white; }
        .qty-input { width: 70px; padding: 10px; text-align: center; border: 1px solid #ccc; border-radius: 4px; font-size: 1.1em; }
        .live-bar { position: fixed; bottom: 0; left:0; right:0; background: var(--sbc-dark); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; z-index: 9999; }
        .btn { padding: 15px 25px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-success { background: #28a745; color: white; width: 100%; font-size: 1.2em; }
    </style>
</head>
<body>

<header class="site-header">
    <img src="https://raw.githubusercontent.com/remyjdavis/brewery-order-form/main/logo.png">
    <h1 style="margin:0; font-size: 1.5em;">Suburban Brewing Co.</h1>
</header>

<div class="container" id="app"></div>

<div id="live-bar" class="live-bar" style="display:none;">
    <div style="font-size: 1.2em;">Total: <span id="live-total">$0.00</span></div>
    <button class="btn" style="background:var(--sbc-blue); color:white;" onclick="state.step=3;render()">Review Order</button>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyT1PzljxVZ9NKBbgmAJ7kgPul228vnwrdjf_YRbzhIMR_rXhG2tx36-yzBHfFNH5DX/exec";
    const PRODUCTS = [
        { name: "SBC Lager (1/2 Keg)", price: 165.00 },
        { name: "SBC Lager (1/6 Keg)", price: 75.00 },
        { name: "50/50 IPA (1/2 Keg)", price: 185.00 },
        { name: "50/50 IPA (1/6 Keg)", price: 85.00 }
    ];

    let state = { step: 0, customer: null, cart: [] };

    function render() {
        const app = document.getElementById("app");
        document.getElementById("live-bar").style.display = (state.step === 2) ? "flex" : "none";
        app.innerHTML = "";

        if (state.step === 0) {
            app.innerHTML = `
                <div class="card">
                    <h2>Wholesale Agreement</h2>
                    <div class="legal-scroll">
                        <p><strong>PENNSYLVANIA LIQUOR CONTROL BOARD (PLCB) COMPLIANCE</strong></p>
                        <p>1. <strong>CASH ON DELIVERY (C.O.D.):</strong> Per PA Title 40, all retail licensee sales not on Fintech must be paid in full via check/money order at delivery. No credit is permitted.</p>
                        <p>2. <strong>KEG DEPOSITS:</strong> $30.00 deposit per keg required. Waived only with 1-for-1 exchange.</p>
                        <p>3. <strong>STORAGE:</strong> Product must be kept refrigerated. SBC is not liable for spoilage due to improper handling.</p>
                        <p>4. <strong>RETURNS:</strong> Returns are prohibited by PA law except for breakage or delivery error.</p>
                    </div>
                    <button class="btn btn-success" onclick="state.step=1;render()">I Accept & Agree</button>
                </div>`;
        } else if (state.step === 1) {
            app.innerHTML = `
                <div class="card">
                    <h2>Account Search</h2>
                    <input type="text" class="search-input" placeholder="Search business name..." oninput="doSearch(this.value)">
                    <div id="results"></div>
                </div>`;
        } else if (state.step === 2) {
            app.innerHTML = `
                <div class="card">
                    <h3>Account: ${state.customer.name}</h3>
                    <div class="product-grid">${PRODUCTS.map(p => `
                        <div class="product-card">
                            <strong>${p.name}</strong><br>$${p.price.toFixed(2)}<br><br>
                            <input type="number" class="qty-input" min="0" value="${getQty(p.name)}" oninput="updateCart('${p.name}', ${p.price}, this.value)">
                        </div>`).join('')}</div>
                </div>`;
        } else if (state.step === 3) {
            const t = calculate();
            app.innerHTML = `
                <div class="card">
                    <h3>Order Summary</h3>
                    <p><strong>Bill To:</strong><br>${state.customer.name}<br>${state.customer.address}<br>${state.customer.city}, ${state.customer.state} ${state.customer.zip}</p>
                    <hr>
                    <table style="width:100%; text-align:left;">
                        ${state.cart.filter(i => i.qty > 0).map(i => `<tr><td>${i.name}</td><td>x${i.qty}</td><td style="text-align:right;">$${(i.qty*i.price).toFixed(2)}</td></tr>`).join('')}
                    </table>
                    <h2 style="text-align:right;">TOTAL: $${t.final.toFixed(2)}</h2>
                    <button class="btn btn-success" onclick="finish()">Submit Order</button>
                </div>`;
        }
    }

    async function doSearch(v) {
        if(v.length < 3) return;
        const res = await fetch(API_URL + "?q=" + encodeURIComponent(v), { redirect: 'follow' });
        const data = await res.json();
        document.getElementById("results").innerHTML = data.results.map(c => `
            <button class="result-item" onclick='selectCustomer(${JSON.stringify(c)})'>
                <strong>${c.name}</strong><br><small>${c.address}, ${c.city}</small>
            </button>`).join("");
    }

    // THE FIX: FORCED NAVIGATION
    function selectCustomer(custObj) {
        state.customer = custObj;
        state.step = 2; // Jump to Product Grid
        render();       // Immediate Refresh
    }

    function updateCart(n, p, q) {
        const idx = state.cart.findIndex(i => i.name === n);
        const qty = parseInt(q) || 0;
        if (idx > -1) state.cart[idx].qty = qty; else state.cart.push({name:n, price:p, qty:qty});
        document.getElementById("live-total").innerText = "$" + calculate().final.toFixed(2);
    }
    function getQty(n) { return state.cart.find(i => i.name === n)?.qty || 0; }
    function calculate() {
        let total = 0;
        state.cart.forEach(i => total += (i.qty * i.price));
        return { final: total };
    }

    async function finish() {
        event.target.innerText = "Processing...";
        await fetch(API_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ ...state, totals: calculate() }) });
        alert("Order Sent!"); location.reload();
    }

    render();
</script>
</body>
</html>
