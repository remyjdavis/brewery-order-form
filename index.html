<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SBC Wholesale Portal</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f9; margin: 0; padding-bottom: 120px; color: #333; }
    
    .site-header { 
      background: #1a1a1a; color: white; padding: 20px 5%; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 4px solid #007bff; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .header-brand { display: flex; align-items: center; gap: 20px; }
    .site-header img { height: 70px; width: auto; border-radius: 6px; background: white; padding: 2px; }
    .header-text h1 { margin: 0; font-size: 1.4em; letter-spacing: 1px; text-transform: uppercase; }
    .header-text p { margin: 0; font-size: 0.85em; opacity: 0.7; font-weight: 300; }

    .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 92%; max-width: 1000px; margin: 30px auto; }
    
    .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
    .product-card { border: 1px solid #eef; padding: 18px; border-radius: 10px; background: #fff; display: flex; flex-direction: column; }
    .product-name { font-weight: bold; font-size: 1.1em; display: block; margin-bottom: 5px; color: #1a1a1a; }
    .product-price { color: #007bff; font-size: 0.95em; font-weight: 600; margin-bottom: 12px; display: block; }
    .qty-input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; text-align: center; font-weight: bold; font-size: 1.1em; box-sizing: border-box;}

    .search-container { position: relative; }
    .dropdown { position: absolute; top: 100%; left: 0; right: 0; border: 1px solid #ddd; border-radius: 0 0 8px 8px; background: white; max-height: 250px; overflow-y: auto; z-index: 5000; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .dropdown-item { padding: 15px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 1.1em; }

    .live-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 3px solid #007bff; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); z-index: 1000; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 2000; }
    .modal-content { background: white; padding: 40px; border-radius: 15px; text-align: center; width: 90%; max-width: 450px; }
    
    button { padding: 14px 28px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; font-size: 1em; }
    .primary { background: #007bff; color: white; }
    .success { background: #28a745; color: white; }
    .secondary { background: #f4f4f9; color: #666; margin-top: 10px; border: 1px solid #ddd; }
    
    /* OVERRIDE UI */
    .override-btn { background: none; color: #ccc; font-size: 0.7em; text-decoration: underline; margin-top: 40px; display: block; width: 100%; text-align: center; }
    .override-input { width: 90px !important; padding: 5px !important; border: 1px solid #ffc107 !important; background: #fffde7; text-align: right; }

    .agreement-box { height:200px; overflow-y:scroll; border:1px solid #eee; padding:20px; font-size:0.9em; line-height:1.6; margin-bottom:20px; background:#fafafa; border-radius:8px; text-align: left; }
    input[type="text"], input[type="number"] { width:100%; padding:12px; border:2px solid #ddd; border-radius:8px; box-sizing:border-box; font-size: 16px; }
  </style>
</head>
<body>

<header class="site-header">
  <div class="header-brand">
    <img src="https://drive.google.com/uc?export=view&id=17FIGn4rtHEiFpylADgccuFxYo9dAnUHb" alt="SBC Logo">
    <div class="header-text">
      <h1>Suburban Brewing Co.</h1>
      <p>Wholesale Order Management</p>
    </div>
  </div>
</header>

<main id="app"></main>

<div id="live-bar" class="live-bar" style="display:none;">
  <div>
    <small style="display:block; color:#666; font-weight: bold; font-size: 0.7em;">Current Total</small>
    <strong id="live-total" style="font-size: 1.6em;">$0.00</strong>
  </div>
  <button class="primary" onclick="state.step=3;render()">Review Order &rarr;</button>
</div>

<div id="success-modal" class="modal">
  <div class="modal-content">
    <h2 style="color:#28a745;">Order Confirmed</h2>
    <p>Your invoice is ready for download.</p>
    <button class="primary" style="width:100%; margin-bottom:10px;" onclick="printPdf()">üñ®Ô∏è View / Print Invoice</button>
    <div style="margin: 20px 0; border-top: 1px solid #eee; padding-top: 20px;">
      <input type="email" id="client-email" placeholder="Email Address" style="width:100%;">
      <button class="success" style="width:100%; margin-top:10px;" onclick="sendEmail()">üìß Send via Email</button>
    </div>
    <button class="secondary" style="width:100%;" onclick="location.reload()">Start New Order</button>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyT1PzljxVZ9NKBbgmAJ7kgPul228vnwrdjf_YRbzhIMR_rXhG2tx36-yzBHfFNH5DX/exec";
  const PRODUCT_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTOYHzF6u43ORNewiUMe-i-FtSGPB4mHw-BN9xlqY-UzHvRWUVr-Cgro_kqiGm4G-fKAA6w3ErQwp3O/pub?gid=1782602603&single=true&output=csv";

  let products = [];
  let state = { step: 0, customer: null, cart: [], pdfUrl: "", overrideMode: false };

  async function init() {
    try {
      const res = await fetch(`${PRODUCT_CSV_URL}&t=${Date.now()}`);
      const text = await res.text();
      const rows = text.split("\n").slice(1);
      products = rows.map(r => {
        const c = r.split(",");
        return { name: (c[0]||"").trim(), price: parseFloat(c[1]) || 0 };
      }).filter(p => p.name);
      render();
    } catch(e) { console.error(e); }
  }

  function render() {
    const app = document.getElementById("app");
    const bar = document.getElementById("live-bar");
    app.innerHTML = ""; 
    bar.style.display = "none";

    if (state.step === 0) {
      app.innerHTML = `
        <div class="card">
          <h2>Wholesale Agreement</h2>
          <div class="agreement-box">
            <p><strong>Suburban Brewing Company - Official Terms</strong></p>
            <p>1. Authorization required for all buyers.<br>2. Prices proprietary to SBC.<br>3. $30.00 Keg deposit applies.<br>4. Inspect goods upon delivery.<br>5. Terms: Check or Fintech.<br>6. Valid Liquor License required.</p>
          </div>
          <label style="display:flex; align-items:center; gap:12px; cursor:pointer; margin-bottom:25px; padding: 10px; background: #f0f7ff; border-radius: 8px;">
            <input type="checkbox" id="agree-check" style="width:22px; height:22px;" onchange="document.getElementById('agree-btn').disabled = !this.checked"> 
            <strong>I accept the wholesale terms</strong>
          </label>
          <button id="agree-btn" class="primary" style="width:100%;" disabled onclick="state.step=1;render()">Access Portal</button>
        </div>`;
    } 
    else if (state.step === 1) {
      app.innerHTML = `
        <div class="card" style="overflow:visible;">
          <h2>Select Your Account</h2>
          <div class="search-container">
            <input type="text" id="cust-input" placeholder="Search account name..." autocomplete="off">
            <div id="results" class="dropdown"></div>
          </div>
        </div>`;
      document.getElementById("cust-input").addEventListener("input", (e) => doSearch(e.target.value));
    } 
    else if (state.step === 2) {
      bar.style.display = "flex";
      app.innerHTML = `
        <div class="card">
          <h3 style="margin:0; margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">Ordering for: ${state.customer.name}</h3>
          <div class="product-grid">${products.map((p, i) => `
            <div class="product-card">
              <span class="product-name">${p.name}</span>
              <span class="product-price">$${p.price.toFixed(2)}</span>
              <input type="number" class="qty-input" min="0" placeholder="0" value="${getQty(p.name) || ''}" oninput="updateCart(${i}, this.value)">
            </div>`).join("")}
          </div>
        </div>`;
    } 
    else if (state.step === 3) {
      const items = state.cart.filter(i => i.qty > 0);
      app.innerHTML = `
        <div class="card">
          <h2>Order Summary</h2>
          <p><strong>Account:</strong> ${state.customer.name}</p>
          <hr>
          <div id="review-list">
            ${items.map((item, idx) => `
              <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:1px solid #eee;">
                <span>${item.qty}x ${item.name}</span>
                <span>
                  $${state.overrideMode ? `<input type="number" class="override-input" step="0.01" value="${item.price}" oninput="updateOverridePrice(${idx}, this.value)">` : item.price.toFixed(2)}
                </span>
              </div>
            `).join("")}
          </div>
          <div style="text-align:right; margin-top:20px;">
            <h3 style="color:#007bff; font-size:1.5em;">Total Due: $${calculateTotal().toFixed(2)}</h3>
          </div>
          <button class="success" style="width:100%; padding:20px; margin-top:20px;" onclick="submitOrder()">Finalize Order</button>
          <button class="secondary" style="width:100%" onclick="state.step=2;render()">‚Üê Back to Selection</button>
          
          <button class="override-btn" onclick="state.overrideMode=!state.overrideMode;render()">Admin: Rep Override (Tax/Discount)</button>
        </div>`;
    }
  }

  async function doSearch(val) {
    const box = document.getElementById("results");
    if (val.length < 2) { box.style.display = "none"; return; }
    try {
      const res = await fetch(`${API_URL}?q=${encodeURIComponent(val)}`);
      const data = await res.json();
      if (data.results && data.results.length > 0) {
        box.style.display = "block";
        box.innerHTML = data.results.map(c => `<div class="dropdown-item" onmousedown='setCustomer(${JSON.stringify(c).replace(/'/g, "&apos;")})'>${c.name}</div>`).join("");
      }
    } catch(e) { console.error(e); }
  }

  function setCustomer(c) { state.customer = c; state.step = 2; render(); }
  function getQty(name) {
    const item = state.cart.find(i => i.name === name);
    return item ? item.qty : 0;
  }

  function updateCart(idx, qty) {
    const p = products[idx];
    const q = Math.max(0, parseInt(qty) || 0);
    const existing = state.cart.find(item => item.name === p.name);
    if (existing) existing.qty = q;
    else state.cart.push({ ...p, qty: q, price: p.price });
    document.getElementById("live-total").innerText = "$" + calculateTotal().toFixed(2);
  }

  function updateOverridePrice(cartIdx, newPrice) {
    const items = state.cart.filter(i => i.qty > 0);
    items[cartIdx].price = parseFloat(newPrice) || 0;
    document.querySelector('h3').innerText = "Total Due: $" + calculateTotal().toFixed(2);
  }

  function calculateTotal() { 
    return state.cart.reduce((s, i) => s + (i.price * i.qty), 0); 
  }

  async function submitOrder() {
    const btn = document.querySelector(".success");
    btn.innerText = "Processing..."; btn.disabled = true;
    try {
      const cart = state.cart.filter(i => i.qty > 0);
      const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ customer: state.customer, items: cart }) });
      const data = await res.json();
      state.pdfUrl = data.pdfUrl;
      document.getElementById("success-modal").style.display = "flex";
    } catch(e) { alert("Error saving."); btn.disabled = false; }
  }

  function printPdf() { window.open(state.pdfUrl, "_blank"); }

  async function sendEmail() {
    const email = document.getElementById("client-email").value;
    if (!email) return alert("Enter email");
    await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "emailReceipt", email: email, pdfUrl: state.pdfUrl }) });
    alert("Sent!");
  }

  init();
</script>
</body>
</html>
